<div class="icon-bar" id="myTopnav">

    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "icon-bar") {
            x.className += " responsive";
        } else {
            x.className = "icon-bar";
        }
      }
    </script>
